<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="create-request.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cover My Expenses</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsExample04">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="/home/home.html">Home
          </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/create-request/create-request.html">Request Reimbursement
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container" id="content-container">
    <div class="row justify-content-center">
      <form class="form-create-request col-xs-12 col-sm-10 col-md-8 col-lg-6" onsubmit="createRequest(event)">
        <h1 class="h3 mb-3 font-weight-normal">New Request Info</h1>
        <label for="input-amount" class="sr-only">Amount</label>
        <input type="number" id="input-amount" class="form-control" placeholder="Amount" required autofocus>
        <br>

        <label for="input-description" class="sr-only">Description</label>
        <input type="text" id="input-description" class="form-control" placeholder="Description" required autofocus>
        <br>

        <label for="input-type" class="sr-only">Type</label>
        <select id="input-type" class="custom-select">
          <option value="1">Lodging</option>
          <option value="2">Travel</option>
          <option value="3">Food</option>
          <option value="4">Other</option>
        </select>
        <br>
        <div class="container">
          <div class="row justify-content-center">
            <button class="btn btn-lg btn-primary btn-block" id="submit-button" type="submit">Submit</button>
          </div>
        </div>

      </form>
    </div>
  </div>



  <!-- CDNs To Libraries-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- My Scripts -->
  <script src="create-request.js"></script>
</body>

</html>
